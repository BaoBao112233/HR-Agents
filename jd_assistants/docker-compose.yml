version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: hr_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: hr_system
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse_pass}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  redis:
    image: redis:7-alpine
    container_name: hr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  app:
    build: .
    container_name: hr_app
    ports:
      - "8000:8000"
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse_pass}
      CLICKHOUSE_DATABASE: hr_system
      REDIS_URL: redis://redis:6379/0
      DEFAULT_LLM_PROVIDER: groq
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-please-change-in-production}
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr_network
    restart: unless-stopped

volumes:
  clickhouse_data:
  redis_data:

networks:
  hr_network:
    driver: bridge
