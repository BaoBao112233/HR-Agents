version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hr_postgres
    environment:
      POSTGRES_DB: hr_db
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user -d hr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  redis:
    image: redis:7-alpine
    container_name: hr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  app:
    build: .
    container_name: hr_app
    ports:
      - "8000:8000"
      - "7860:7860"
    environment:
      DATABASE_URL: postgresql+asyncpg://hr_user:hr_password@postgres:5432/hr_db
      REDIS_URL: redis://redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-please-change-in-production}
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  hr_network:
    driver: bridge
